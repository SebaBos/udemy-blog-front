<div class="container">
  <br>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/images/angular.png" alt="Bootstrap" width="30" height="30">
        NG-BLOG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['/inicio']">Inicio</a>
          </li>
          <li class="nav-item" *ngFor="let category of categories">
            <a class="nav-link" [routerLink]="['categoria', category.id]">{{category.name}}</a>
          </li>
        </ul>

        <ul class="navbar-nav navbar-right" *ngIf="!identity">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/registro']">Registro</a>
          </li>
        </ul>

        <ul class="navbar-nav navbar-right" *ngIf="identity && identity.name">
          <li *ngIf="identity && identity.image" class="nav-item">
            <div class="avatar_mask">
              <img src="{{url + 'user/avatar/' + identity.image}}" class="avatar_nav">
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{identity.name + ' ' + identity.surname}}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" [routerLink]="['/crear-entrada']">Crear entrada</a></li>
              <li><a class="dropdown-item" [routerLink]="['/crear-categoria']">Crear categoría</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" [routerLink]="['/perfil', identity.sub]">Mi perfil</a></li>
              <li><a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a></li>
              <li><a class="dropdown-item" [routerLink]="['/logout/1']">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <router-outlet></router-outlet>

  <footer>
    <hr>
    Master en desarrollo web full-stack &copy;
    <hr>
  </footer>
</div>
