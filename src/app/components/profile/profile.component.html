<div class="loading mt-3" *ngIf="!posts">
  Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="posts">

  <hr>
  <div id="user-card">
    <div class="avatar_mask_profile float-start me-3">
      <img src="{{url + 'user/avatar/' + identity.image}}" class="avatar_nav">
    </div>

    <div class="data_mask float-start">
      <h1>Perfil de {{user.name + ' ' + user.surname}}</h1>
      <p [innerHTML]="user.description"></p>
    </div>

    <div class="clearfix"></div>
  </div>
  <hr>

  <!-- Listado de entradas -->
  <app-post-list
    [posts]="posts"
    [identity]="identity"
    [url]="url">
  </app-post-list>
</div>
